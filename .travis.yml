sudo: false
dist: trusty
language: php
notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 
branches:
  only:
    - master
    - develop
    - "/v\\d+\\.\\d+\\.\\d+?.*/"
cache:
  directories:
    - node_modules
    - vendor
    - "$HOME/.composer/cache"
before_install:
  - openssl aes-256-cbc -K $encrypted_18a4f32e6c4a_key -iv $encrypted_18a4f32e6c4a_iv
    -in .travis/github_deploy_key.enc -out .travis/github_deploy_key -d
  - mv .travis/github_deploy_key ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - nvm install 8
  - nvm use 8
  - node --version
node_js:
  - 'stable'
  - 'lts/*'
matrix:
  include:
    - php: 7.3
      env: WP_VERSION=latest
    - php: 7.3
      env: WP_VERSION=trunk
    - php: 7.3
      env: WP_TRAVISCI=phpcs
    - php: 7.3
      env: WP_TRAVISCI=eslint
    - php: 7.2
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=latest
      dist: precise
before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      composer global require "phpunit/phpunit=4.8.*|5.7.*"
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      composer global require wp-coding-standards/wpcs
      phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
    fi
  - |
    if [[ "$WP_TRAVISCI" == "eslint" ]] ; then
      npm install
    fi
script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      phpunit
      WP_MULTISITE=1 phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      phpcs --standard=phpcs.ruleset.xml $(find . -name '*.php')
    fi
  - |
    if [[ "$WP_TRAVISCI" == "eslint" ]] ; then
      npm run lint-js
    fi
